<!DOCTYPE html>
<html>

<head>
  <meta charset"UTF-8">
  <meta name="viewport" content-"width=device-width", initial-scale=1.0>
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Vibrant Tropical</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Viado+Libre&display=swap">
  <link rel="stylesheet" href="../style.css">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
  <h1>
    Checkout
  </h1>

  <div id="div1">
    <p class="productsummary" id=productsummary>Order Summary</p>
    <br></br>
  </div>

  <script src="../checkout.js" type="text/javascript"></script>
  <script>
    printOrderSummary();
  </script>

  <div class="row">
    <div class="col-75">
      <div class="container">
        <form id="myForm">

          <div class="row">
            <div class="col-50">
              <h2>Billing Address</h2>
              <label for="name"><i class="fa fa-name"></i> Full Name</label>
              <input type="text" id="billingName" name="billingName" placeholder="John M. Doe">
              <label for="phone"><i class="fa fa-phone"></i> Phone</label>
              <input type="text" id="billingPhone" name="billingPhone" placeholder="3035550100">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="billingEmail" name="billingEmail" placeholder="john@example.com">
              <label for="adr1"><i class="fa fa-address-card-o"></i> Street Address 1</label>
              <input type="text" id="billingAddress" name="billingAddress" placeholder="542 W. 15th Street">
              <label for="adr2"><i class="fa fa-address-card-o-2"></i> Street Address 2</label>
              <input type="text" id="billingAddress2" name="billingAddress2" placeholder="Building 2">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="billingCity" name="billingCity" placeholder="Denver">

              <div class="row">
                <div class="col-50">
                  <label for="zip"> <i class="fa fa-institution"></i> State</label>
                  <input type="text" id="billingState" name="billingState" placeholder="CO">
                </div>
                <div class="col-50">
                  <label for="zip"> <i class="fa fa-institution"></i> Zip</label>
                  <input type="text" id="billingZip" name="billingZip" placeholder="80111">
                </div>
              </div>
              <label>
                <input type="checkbox" id="sameaddresscheckbox" checked="checked" name="sameAddress"> Shipping address
                is same as billing
              </label>
              <div id="shippingdiv">
                <h2>Shipping Address</h2>
                <label for="name"><i class="fa fa-name"></i> Full Name</label>
                <input type="text" id="shippingName" name="shippingName" placeholder="John M. Doe">
                <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                <input type="text" id="shippingPhone" name="shippingPhone" placeholder="3035550100">
                <label for="adr1"><i class="fa fa-address-card-o"></i> Street Address 1</label>
                <input type="text" id="shippingAddress" name="shippingAddress" placeholder="542 W. 15th Street">
                <label for="adr2"><i class="fa fa-address-card-o"></i> Street Address 2</label>
                <input type="text" id="shippingAddress2" name="shippingAddress2" placeholder="Building 2">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="shippingCity" name="shippingCity" placeholder="Denver">
                <div class="row">
                  <div class="col-50">
                    <label for="zip"> <i class="fa fa-institution"></i> State</label>
                    <input type="text" id="shippingState" name="shippingState" placeholder="CO">
                  </div>
                  <div class="col-50">
                    <label for="zip"> <i class="fa fa-institution"></i> Zip</label>
                    <input type="text" id="shippingZip" name="shippingZip" placeholder="80111">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-50">
              <h2>Payment</h2>
              <label for="cname"> <i class=credit></i> Name on Card</label>
              <input type="text" id="cname" name="cardName" placeholder="John More Doe">
              <label for="ccnum"><i class=credit></i>Credit card number</label>
              <input type="text" id="ccnum" name="cardNumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth"> <i class=credit></i>Exp Month</label>
              <input type="text" id="expmonth" name="expMonth" placeholder="09">

              <div class="row">
                <div class="col-50">
                  <label for="expyear"><i class=credit></i>Exp Year</label>
                  <input type="text" id="expYear" name="expYear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv"><i class=credit></i>CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>

          </div>

          <label>
            <input type="checkbox" id="policyCheckbox" name="policyCheckbox"> <a href="policy.html">I agree to the terms
              in policy.</a>
          </label>
          <input type="checkbox" id="checkoutCheckbox" name="checkoutCheckbox"> I'm ready to order.
          </label>
          <div class="helpred" id="helpinput">
          </div>
          <div class="success" id="feedback">
          </div>
          <input type="submit" id="checkout" value="Place Order" class="checkoutbtn" disabled>
        </form>
      </div>
    </div>
  </div>




</body>
