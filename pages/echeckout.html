<body>
  <h1>
    Checkout
  </h1>

  <div id="div1">
    <p class="productsummary" id=productsummary>Order Summary</p>
    <br></br>
  </div>
  
  <script src="../checkout.js" type="text/javascript"></script>
  <script>
    printOrderSummary();
  </script>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">

        <div class="row">
          <div class="col-50">
            <h2>Billing Address</h2>
            <label for="name"><i class="fa fa-name"></i> Full Name</label>
            <input type="text" id="name" name="name" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr1"><i class="fa fa-address-card-o"></i> Street Address 1</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="adr2"><i class="fa fa-address-card-o"></i> Street Address 2</label>
            <input type="text" id="adr2" name="address2" placeholder="Building 2">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Denver">

            <div class="row">
              <div class="col-50">
                <label for="zip"> <i class="fa fa-institution"></i> State</label>
                <input type="text" id="state" name="state" placeholder="CO">
              </div>
              <div class="col-50">
                <label for="zip"> <i class="fa fa-institution"></i> Zip</label>
                <input type="text" id="zip" name="zip" placeholder="80111">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h2>Payment</h2>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="checkoutbtn">
      </form>
    </div>
  </div>
</div>
